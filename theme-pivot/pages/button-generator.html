		        <script type="text/javascript">
		        jQuery(document).ready(function($){
		        	function copyToClipboard(text) {
		        	  window.prompt("Copy text and paste into the theme:", text);
		        	}
		        	$('#button-generator').submit(function(){
		        		var $this = $(this),
		        			text = $this.find('input[name="button-text"]').val(),
		        			url = $this.find('input[name="button-url"]').val(),
		        			display = $this.find('input[name="appearance"]:checked').val(),
		        			target = $this.find('input[name="target"]:checked').val();
		        		$('#shortcode').html('[pivot_button url="'+ url +'" appearance="'+ display +'" target="'+ target +'" text="'+ text +'"]');
		        		copyToClipboard($('#shortcode').html());

		        		return false;
		        	});
		        });
		        </script>
